workflows:
  build-android:
    name: Build Android APK
    max_build_duration: 60

    environment:
      node: 20
      java: 17
      npm: 10

    scripts:
      - name: Install Capacitor globally
        script: |
          npm install -g @capacitor/cli

      - name: Clean old node modules
        script: |
          rm -rf node_modules
          rm -rf package-lock.json

      - name: Install dependencies
        script: |
          npm install --legacy-peer-deps

      - name: Build Vite project
        script: |
          npm run build

      - name: Create Capacitor Android folder (if missing)
        script: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi

      - name: Copy web build to Capacitor
        script: |
          npx cap copy

      - name: Sync Capacitor
        script: |
          npx cap sync

      - name: Build Android APK
        script: |
          cd android
          ./gradlew assembleDebug

    artifacts:
      - android/app/build/outputs/**/*.apk