workflows:
  build-android:
    name: Build Android APK
    max_build_duration: 60

    environment:
      node: 20
      java: 17
      npm: 10

    scripts:
      - name: Clean old node modules
        script: |
          rm -rf node_modules
          rm -rf package-lock.json

      - name: Install dependencies
        script: |
          npm install --legacy-peer-deps

      - name: Build Vite app
        script: |
          npm run build

      - name: Ensure Capacitor Android folder exists
        script: |
          npx cap add android || true

      - name: Copy web build to Capacitor
        script: |
          npx cap copy android

      - name: Sync Capacitor
        script: |
          npx cap sync android --no-build

      - name: Build Android APK
        script: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug

    artifacts:
      - android/app/build/outputs/**/*.apk