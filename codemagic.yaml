workflows:
  build-android:
    name: Build Android APK
    max_build_duration: 60

    environment:
      node: 20
      java: 17
      npm: 10

    scripts:

      - name: Clean old node modules
        script: |
          rm -rf node_modules
          rm -rf package-lock.json

      - name: Install fresh dependencies
        script: |
          npm install --legacy-peer-deps

      - name: Build Vite app
        script: |
          npm run build

      - name: Delete wrong android folder (force)
        script: |
          rm -rf android
          echo "Old android folder deleted"

      - name: Create Capacitor Android folder (fresh)
        script: |
          npx cap add android

      - name: Copy web build to Capacitor
        script: |
          npx cap copy android

      - name: Sync Capacitor
        script: |
          npx cap sync android --no-build

      - name: Build Android
        script: |
          cd android
          ./gradlew assembleDebug

    artifacts:
      - android/app/build/outputs/**/*.apk