  build-android:
    name: Build Android APK (Capacitor + Vite)
    max_build_duration: 60

    environment:
      node: 18
      vars:
        # Force Codemagic to use Java 17
        JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
        PATH: /usr/lib/jvm/java-17-openjdk-amd64/bin:$PATH:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin

    scripts:
      - name: Install dependencies
        script: |
          npm install

      - name: Load .env file
        script: |
          echo "Loading environment variables..."
          export $(grep -v '^#' .env | xargs)

      - name: Build Vite project
        script: |
          npm run build

      - name: Run Capacitor setup (auto-generate android folder)
        script: |
          bash ./capacitor-setup.sh

      - name: Build Android APK
        script: |
          cd android
          ./gradlew assembleDebug

    artifacts:
      - android/app/build/outputs/**/**/*.apk